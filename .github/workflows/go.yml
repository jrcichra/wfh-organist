name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        run: go build -v ./...
